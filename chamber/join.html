<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kingman Chamber of Commerce | Join</title>
  <meta name="author" content="James Michelson">
  <meta name="description" content="Join the Kingman Chamber of Commerce.">
  <meta property="og:title" content="Kingman Chamber of Commerce">
  <meta property="og:description"
    content="Come and support your community, become a part of the Kingman Chamber of Commerce.">
  <meta property="og:image"
    content="https://kingmanchamber.com/wp-content/uploads/2023/10/1695948928_84_KC-1536x820.png">
  <meta property="og:url" content="https://kingmanchamber.com/">
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="../styles/normalize.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/base-large.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap"
    rel="stylesheet">
  <script defer src="scripts/navigation.js"></script>
  <script defer src="../scripts/date.js"></script>
</head>

<body>
  <header>
    <img src="favicon.ico" alt="logo" width="75" height="75">
    <h2>Kingman Chamber of Commerce</h2>
    <button id="hambtn" class="hamburger"></button>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="#">Discover</a>
    <a href="directory.html">Business Directory</a>
    <a href="join.html" class="current">Join</a>
  </nav>
  <main>
    <h1>Join</h1>
<form get="" action="thankyou.html">
<label for="fname">First Name</label>
  <input type="text" required id="fname" title="fname" autocomplete="given-name">
<label for="lname">Last Name</label>
  <input type="text" required id="lname" title="lname" autocomplete="family-name">
<label for="otitle">Title</label>
  <input type="text" name="otitle" title="otitle" autocomplete="organization-title">
<label for="email">Email</label>
  <input type="email" required name="email" title="email" autocomplete="email" placeholder="someone@example.com">
<label for="phone">Phone</label>
  <input type="tel" required name="phone" title="phone" autocomplete="tel">
<label for="organization">Organization</label>
  <input type="text" required name="organization" title="organization" autocomplete="organization">
<label for="mlevel">Membership Level</label>
  <input type="radio" name="mlevel" title="np">
  <input type="radio" name="mlevel" title="bronze">
  <input type="radio" name="mlevel" title="silver">
  <input type="radio" name="mlevel" title="gold">
</form>
  </main>
  <footer>
    <p>Kingman Chamber of Commerce</p>
    <div class="social">
      <a href="https://github.com/Jejedi11" target="_blank"><img src="../images/github.svg" alt="github" width="16"
          height="16"></a>
      <a href="www.linkedin.com/in/james-michelson-1640a6353" target="_blank"><img src="../images/linkedin.svg"
          alt="linkedin" width="16" height="16"></a>
      <a href="https://www.facebook.com/james.michelson.5245/" target="_blank"><img src="../images/facebook.svg"
          alt="facebook" width="16" height="16"></a>
    </div>
    <span id="currentyear"></span>
    <span id="datemodified"></span>
  </footer>
</body>

</html>
